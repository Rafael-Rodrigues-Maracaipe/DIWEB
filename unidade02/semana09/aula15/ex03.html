<body>

    <h1>Trabalhando com formulario - Inpunt type text,email,reset e submit</h1>

    <form action="">
        <label for="">Nome</label>
        <input type="text" name="nome" id="nome" size="100"  maxlength="100"  placeholder="coloque seu nome" required autofocus>

        <label for="">Email</label>
        <input type="email" name="email" id="email" maxlength="30" size="100" placeholder="emaiu" required autofocus >

        <input type="submit" value="enviar">
        <input type="reset" value="resetar">
    </form>

</body>

</html>
